<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Recording</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 原有的呼吸灯样式保留，但初始颜色改为红色、不闪烁 */
        .breathing-light,
        .breathing-light-recording {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4d4d;
            animation: none;
        }

        /* 呼吸动画 */
        @keyframes breathe {
            100% {
                opacity: 1;
            }
        }

        /* 视频容器样式 */
        #video_container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9比例 */
        }

        #video_feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .back-home svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }
    </style>
</head>

<body>
    <!-- 返回主页的图标 -->
    <div class="back-home" onclick="window.location.href='/'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.41 16.09l-6.58-6.59 6.58-6.59 1.41 1.41-5.17 5.17z" />
            <path d="M0 0h24v24H0z" fill="none" />
        </svg>
        <span>Back to Home</span>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="glass-card p-6 max-w-3xl mx-auto text-center">
            <h1 class="text-3xl font-bold mb-4">Long Recording</h1>
            <div class="flex justify-center gap-4 mb-4">
                <!-- Device Connected 指示灯 -->
                <div class="flex items-center">
                    <div id="device_light" class="breathing-light"></div>
                    <span class="ml-2">Device Connected</span>
                </div>
                <!-- On Recording 指示灯 -->
                <div class="flex items-center">
                    <div id="recording_light" class="breathing-light-recording"></div>
                    <span class="ml-2">On Recording</span>
                </div>
            </div>

            <!-- 视频容器 -->
            <div id="video_container" class="mb-4">
                <img id="video_feed" src="{{ url_for('video_feed') }}">
            </div>

            <div id="timer" class="text-xl font-semibold mb-4">00:00</div>
            <div class="controls mb-4">
                <label class="block mb-2">Resolution:</label>
                <select id="resolution" class="w-full p-2 bg-gray-700 rounded-lg">
                    <option value="1080p">1080p</option>
                    <option value="2k">2K</option>
                </select>
            </div>
            <div class="controls mb-4">
                <label class="block mb-2">Duration (minutes):</label>
                <input type="number" id="duration" min="1" max="60" value="5" class="w-full p-2 bg-gray-700 rounded-lg">
            </div>
            <div class="controls flex space-x-4">
                <button id="start" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg flex-1">Start</button>
                <button id="stop" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg flex-1">Stop</button>
                <button id="finish" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg flex-1">Finish</button>
                <button id="exit" onclick="window.location.href='/'" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg flex-1">Exit</button>
            </div>
        </div>
    </div>

    <script>
        let recording = false;
        let timer;
        let seconds = 0;
        const timerElement = document.getElementById("timer");

        // 获取指示灯元素
        const deviceLight = document.getElementById("device_light");
        const recordingLight = document.getElementById("recording_light");

        // 更新设备连接状态
        // connected 为 true 时指示灯变为绿色并闪烁，false 时为红色且不闪烁
        function updateDeviceStatus(connected) {
            if (connected) {
                deviceLight.style.background = '#4ade80';
                deviceLight.style.animation = 'breathe 1.5s infinite';
            } else {
                deviceLight.style.background = '#ff4d4d';
                deviceLight.style.animation = 'none';
            }
        }

        // 更新录制状态
        // idle: 未开始录制（红色，不闪烁）
        // recording: 正在录制（绿色并闪烁）
        // paused: 暂停录制（黄色，不闪烁）
        function updateRecordingStatus(status) {
            if (status === 'idle') {
                recordingLight.style.background = '#ff4d4d';
                recordingLight.style.animation = 'none';
            } else if (status === 'recording') {
                recordingLight.style.background = '#4ade80';
                recordingLight.style.animation = 'breathe 1.5s infinite';
            } else if (status === 'paused') {
                recordingLight.style.background = '#fbc02d';
                recordingLight.style.animation = 'none';
            }
        }

        // Start 按钮：开始录制
        document.getElementById("start").addEventListener("click", async () => {
            if (recording) return;

            const resolution = document.getElementById("resolution").value;
            const duration = document.getElementById("duration").value;

            const response = await fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ resolution: resolution, duration: duration })
            });

            const result = await response.json();
            if (result.status === "Recording started") {
                recording = true;
                updateRecordingStatus("recording");
                timer = setInterval(() => {
                    seconds++;
                    timerElement.textContent = new Date(seconds * 1000).toISOString().substr(14, 5);
                }, 1000);
            }
        });

        // Stop 按钮：根据当前状态进行暂停/继续切换
        document.getElementById("stop").addEventListener("click", async () => {
            if (!recording) return;
            // 判断当前按钮文字决定发送暂停还是恢复指令
            if (document.getElementById("stop").textContent.trim().toLowerCase() === "stop") {
                // 发送暂停指令
                const response = await fetch('/stop_recording', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "pause" })
                });
                const result = await response.json();
                if (result.status === "Recording paused") {
                    clearInterval(timer);
                    updateRecordingStatus("paused");
                    document.getElementById("stop").textContent = "Continue";
                }
            } else {
                // 发送恢复指令
                const response = await fetch('/stop_recording', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "resume" })
                });
                const result = await response.json();
                if (result.status === "Recording resumed") {
                    timer = setInterval(() => {
                        seconds++;
                        timerElement.textContent = new Date(seconds * 1000).toISOString().substr(14, 5);
                    }, 1000);
                    updateRecordingStatus("recording");
                    document.getElementById("stop").textContent = "Stop";
                }
            }
        });

        // Finish 按钮：结束录制
        document.getElementById("finish").addEventListener("click", async () => {
            if (!recording) return;
            await fetch('/stop_recording', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: "finish" })
            });
            clearInterval(timer);
            recording = false;
            updateRecordingStatus("idle");
            seconds = 0;
            timerElement.textContent = "00:00";
            alert("Recording finished!");
        });

        // 模拟设备连接状态 (此处逻辑仅用于演示，实际应用中请替换为正确的连接状态检测)
        setTimeout(() => updateDeviceStatus(true), 2000); // 假设2秒后设备连接成功
    </script>
</body>

</html>
