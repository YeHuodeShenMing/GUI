<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Recording</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="glass-card p-6 max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold mb-4">Long Recording</h1>
            <video id="video" autoplay class="mb-4 w-full"></video>
            <div class="controls mb-4">
                <label class="block mb-2">Resolution:</label>
                <select class="w-full p-2 bg-gray-700 rounded-lg">
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                </select>
            </div>
            <div class="controls mb-4">
                <label class="block mb-2">Duration (minutes):</label>
                <input type="number" min="1" max="60" value="5" class="w-full p-2 bg-gray-700 rounded-lg">
            </div>
            <div class="controls flex space-x-4">
                <button id="start" class="btn bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg flex-1">Start</button>
                <button id="stop" class="btn bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg flex-1">Stop</button>
                <button id="exit" class="btn bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg flex-1">Exit</button>
            </div>
        </div>
    </div>
</body>
</html>
